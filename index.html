  <div class="container-fluid">

    <!-- barre de navigation -->
    <header class="row">

      <nav role="navigation" class="col-xs|sm|md|lg|xl alert-success ">
        <!-- nav -->
        <ul class="nav justify-content-around align-items-center">

          </li>

          <li>
            <p class="Rules--p">Règles</p>
          </li>

        </ul>

    </header>

    <main>
      <!-- canvas -->
      <section class="row l-dice dice__game">

        <div class="col-12 d-flex justify-content-center p-10" >
          <canvas width="300px" height="300px">

          </canvas>

        </div>
       <!--end canvas -->
      </section>

      <!-- animation du dé -->
      <div class="dice">
        <div class="face">
          <div class="cube_face cube_face_front">1</div>
          <div class="cube_face cube_face_back">6</div>
          <div class="cube_face cube_face_right">3</div>
          <div class="cube_face cube_face_left">4</div>
          <div class="cube_face cube_face_top">5</div>
          <div class="cube_face cube_face_bottom">2</div>
        </div>
      </div>

    </main>


    <footer class=" row alert-success text-center">
